type Tweet {
  _id: ID!
  text: String!
  user: User!
  entities: TweetEntities!
  stats: TweetStats!
  createdAt: String!
  updatedAt: String!
}

type TweetEntities {
  hashtags: [String]!
  urls: [String]!
  userMentions: [String]!
}

type TweetStats {
  favoriteCount: Int!
  retweetCount: Int!
  replyCount: Int!
}

type Query {
  getHomeFeed: [Tweet]
}

type Mutation {
  createTweet(text: String!): Tweet!
}

